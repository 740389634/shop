 <script type="text/javascript">
   function show(){
    var id={$id}

    $.ajax({
      url:"{:url('goodsattr/show')}",
      data:{
        id:id
      },
      type:'post',
      dataType:'json',
      success:function(result){
        
       if (result.status=='ok') {
        var data=result.data

        var tr='';

        for (var i = 0; i < data.length; i++) {
          tr=tr+"<tr class='text-c'><td><input name='' class='mycheckbox' type='checkbox'></td><td>"+data[i].id+"</td><td class='text-l'>"+data[i].goods_name+"</td><td class='text-l'>"+data[i].attr_name+"</td><td class='text-l'>"+data[i].a_name+"</td><td class='f-14 product-brand-manage'><a style='text-dcoration:none' onclick='modaldemo("+data[i].id+",\""+data[i].name+"\",\""+data[i].brand_id+"\",\""+data[i].goods_id+"\")' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5' onclick='pc_delete("+data[i].id+")'  title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
        }
        $(".table tbody").html(tr);
       }
      }
    });
  }
