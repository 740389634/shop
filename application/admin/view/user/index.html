<script type="text/javascript">
   function add(){
    var user_name =$('#uuser_name').val()

    var password =$('#upassword').val()
    var phone =$('#uphone').val()
    var name =$('#uname').val()
    var __token__ =$('#__token__').val()
    $.ajax({
      url:"{:url('user/addaction')}",
      data:{
        user_name:user_name,
        password:password,
        phone:phone,
        name:name,
        __token__:__token__
      },
      type:'post',
      dataType:'json',
      success:function(result){
        
        if (result.status=='error') {
           $('#span').html(result.data)
          $('#span').css('color','red')
          comtoken()
          setTimeout(function(){ 
              $('#span').html('')
            }, 3000);
          
        }
        if (result.status=='ok') {
          $('#span').html(result.data)
          $('#span').css('color','red')
          $('#uuser_name').val('')
          $('#upassword').val('')
          $('#uphone').val('')
           setTimeout(function(){ 
              $('#span').html('')
            }, 3000);
          show()
          comtoken()
        }
        

        console.log(result)
      }

    })
   }

      dataType:'json',
