<script type="text/javascript">
  $(document).ready(function() {
    $("#add").click(function(){
      var name=$('#name').val()
      var description=$('#description').val()
      $.ajax({
        url:"{:url('permissioncate/addAction')}",
        data:{
          name:name,
          description:description
        },
        dataType:'json',
        type:'post',
        success:function(result){
          if (result.code=='2') {
             $('#span').html(result.data)
            $('#span').css('color','red')
             setTimeout(function(){ 
              $('#span').html('')
             }, 3000);
          }
          if (result.code=='1') {
            $('#span').html(result.data)
            $('#span').css('color','red')
             setTimeout(function(){ 
              $('#span').html('')
             }, 3000);
          }
          if (result.code=='0') {
            $('#span').html(result.data)
            $('#span').css('color','red')
            setTimeout(function(){ 
              $('#span').html('')
             }, 3000);
            show()
          }
          
        }
      })
    });
    function show(){
    
    $.ajax({
      url:"{:url('permissioncate/show')}",
      dataType:'json',
      success:function(result){
        
       if (result.status=='ok') {
        var data=result.data
        var tr='';
        for (var i = 0; i < data.length; i++) {
          
          tr=tr+"<tr class='text-c'><td><input name='' type='checkbox' value=''></td><td>"+data[i].id+"</td><td class='text-l'>"+data[i].name+"</td><td class='text-l'>"+data[i].description+"</td><td class='f-14 product-brand-manage'><a style='text-decoration:none' onClick='' href='javascript:;' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5' onClick='active_del(this,'10001')' href='javascript:;' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
        }
        $(".table tbody").html(tr);
       }
      }
    })
  }
  show()
  });  

    
</script>
